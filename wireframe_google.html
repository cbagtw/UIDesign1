<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header, footer {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid black;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            border: 1px solid black;
            padding: 5px;
            border-radius: 5px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
        }

        .search-bar input {
            width: 300px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            border: 1px solid black;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">Google Logo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search Google" aria-label="Search Google">
            <button>Search</button>
        </div>
        <div class="buttons">
            <button>I'm Feeling Lucky</button>
            <button>Google Search</button>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
