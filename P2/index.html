<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mode Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HI, READY TO PLAY?</h1>
        <h2>SELECT GAME MODE!</h2>
        <div class="game-modes">
            <button onclick="chooseMode('singles')">SINGLES</button>
            <button onclick="chooseMode('doubles')">DOUBLES</button>
        </div>
    </div>

    <script>
        function chooseMode(mode) {
            if (mode === 'singles') {window.location.href = 'singles.html';} 
            else if (mode === 'doubles') {window.location.href = 'doubles.html';} 
        }
    </script>
</body>
</html>
